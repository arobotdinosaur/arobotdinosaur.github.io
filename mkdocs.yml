site_name: Alexander Haken Portfolio
site_author: Alexander Haken
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - toc.integrate
    - content.code.copy
    - content.action.edit
    - content.action.view
plugins:
  -search:
  -multirepo:
    nav_repos:
      - name: quadcopter
      import_url: https://github.com/arobotdinosaur/FA24-CSE-176E-276E-Quadcopter-Design-and-Development 
      imports: [ /README.md, /Misc/* ]
    
nav:
  - Home: index.md
  - Quadcopter Project: quadcopter/README.md 
